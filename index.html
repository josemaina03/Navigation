<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
 </head>
<body>
  <header>
    <a href="#" class="logo"><img src="./images/logo.svg"></a>
    <input type="checkbox" name="" id="menu-bar">
    <label for="menu-bar"></label>

    <nav class="navbar">
       <ul class="left">
            <li class="dropdown">
                Features <span class="arrow">&#9660;</span>
                <div class="dropdown-content">
                    <a href="#"><i class="far fa-list-alt"></i> Todo List</a>
                    <a href="#"><i class="far fa-calendar-alt"></i> Calendar</a>
                    <a href="#"><i class="far fa-bell"></i> Reminders</a>
                    <a href="#"><i class="fa-sharp fa-regular fa-clock"></i> Planning</a>
                </div>
                
            </li>
            <li class="dropdown">
                Company <span class="arrow">&#9660;</span>
                <div class="dropdown-content">
                    <a href="#">History</a>
                    <a href="#">Our Team</a>
                    <a href="#">Blog</a>
                </div>
            </li>
            <li> Careers </li>
            <li> About </li>
        </ul>
        <ul class="right">
            <li> Login </li>
            <li> Register </li>
        </ul>

    </nav>

    <div>
      <button class="login">Login</button>
      <button class="reg">Register</button>
    </div>
  </header>

  <section class="hero">
    <div>
      <img src="./images/image-hero-desktop.png" alt="hero" class="hero-image">
    </div>

    <div class="hero-text">
      <h1 class="hero-header">Make <br>remote work</h1>
      <p class="hero-copy">Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
        <button class="btn--learn">Learn more</button>

        <div class="client-list">
          <ul>
            <li><img src="./images/client-audiophile.svg" alt="audiophile"></li>
            <li><img src="./images/client-databiz.svg" alt="databiz"></li>
            <li><img src="./images/client-maker.svg" alt="maker"></li>
            <li><img src="./images/client-meet.svg" alt="meet"></li>
          </ul>
        </div>
    </div>
  </section>
  <script src="script.js"></script> 
Â </body>
</html>
